<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>简答题 - JAVA-EE 复习</title>
    <style>
        /* 基础样式优化 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            line-height: 1.6;
            color: #2c3e50;
        }

        /* 标题样式优化 */
        h1 {
            font-size: 1.8rem;
            color: #1a73e8;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* 返回按钮优化 */
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.2);
        }

        .back-button:hover {
            background-color: #1557b0;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }

        /* 问题容器优化 */
        .question-container {
            margin: 25px 0;
            padding: 25px;
            border: none;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        /* 控制区域优化 */
        .controls {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* 下拉框优化 */
        .controls select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            width: 100%;
            font-size: 0.95rem;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #2c3e50;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232c3e50' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        .controls select:hover {
            border-color: #1a73e8;
        }

        .controls select:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        /* 按钮样式优化 */
        .random-question {
            grid-column: 1 / -1;
            background-color: #34a853;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(52, 168, 83, 0.2);
        }

        .random-question:hover {
            background-color: #2d8e47;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 168, 83, 0.3);
        }

        /* 文本区域优化 */
        textarea {
            width: calc(100% - 30px);
            min-height: 150px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            color: #2c3e50;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }

        /* 显示答案按钮优化 */
        .show-answer {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.2);
        }

        .show-answer:hover {
            background-color: #1557b0;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }

        /* 答案容器优化 */
        .answer-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1a73e8;
            display: none;
            white-space: pre-line;
            font-size: 0.95rem;
            color: #2c3e50;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 问题标题优化 */
        #questionTitle {
            font-size: 1.2rem;
            color: #1a73e8;
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: 600;
        }

        /* 深色模式优化 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            .question-container {
                background-color: #2d2d2d;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .controls select,
            textarea {
                background-color: #2d2d2d;
                color: #e0e0e0;
                border-color: #404040;
            }

            .answer-container {
                background-color: #333;
                color: #e0e0e0;
            }

            #questionTitle {
                color: #4a9eff;
            }
        }

        /* 移动端适配优化 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .question-container {
                padding: 20px;
            }

            textarea {
                width: calc(100% - 24px);
                min-height: 120px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* 添加淡入动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 优化下拉框禁用状态样式 */
        .controls select:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            .controls select:disabled {
                background-color: #3d3d3d;
            }
        }
    </style>
</head>

                answer: "(1）普通的HTML标记。\n(2）JSP注释。\n(3）Java脚本元素，包括声明、Java程序片和Java表达式。\n(4）JSP标记，如指令标记、动作标记和自定义标记等。"
            },
            {
                chapter: "第三章",
                title: "2. 如���有3个用户访问一个JSP页面，则该JSP页面中的Java程序片将被行几次？",
                answer: "3次"
            },
            {
                chapter: "第三章",
                title: "3. \"<%!\" 和 \"%>\"之间声明的变量与\"<%\"和\"%>\"之间声明的变量有何不同?",
                answer: "在 <%! 和 %> 之间声明的变量是成员变量，在整个 JSP 页面中有效，并且多个用户共享，因此修改结果会影响其他用户。\n在 <% 和 %> 之间声明的变量是局部变量，仅在当前请求的线程中有效，每个用户的线程有独立的内存空间，不会影响其他用户。"
            },
            {
                chapter: "第三章",
                title: "4. 动作标记include和指令标记include的区别是什么？",
                answer: "<jsp:include> 是动态包含，在请求时执行，可以传递参数；<%@ include %> 是静态包含，在页面编译时执行，不能传递参数。"
            },
            {
                chapter: "第三章",
                title: "5. 在一个JSP页面中是否允许使用page指令为contentType属性设置多个值?是否允许使用page指令为import属性设置多个值？",
                answer: "1. 不允许\n2. 允许"

            // 第四章
            {
                chapter: "第四章",
                title: "1. 什么对象是JSP内置对象？常见的内置对象有哪些？",
                answer: "有些对象在JSP页面中不需要声明和实例化，可以直接在Java程序片和Java表达式部分使用，称这样的对象为JSP内置对象。\n\n包括request、response、out、session、application、page、pageContext、exception和config。"
            },
            {
                chapter: "第四章",
                title: "2. request、session 和 application 对象的作用域是什么？它们之间有什么区别?",
                answer: "request: 作用域是单个 HTTP 请求，在每次请求时创建，并在请求结束后销毁。\n\nsession: 作用域是单个用户会话，跨多个请求，通常会在用户关闭浏览器或会话过期时结束。\n\napplication: 作用域是整个 Web 应用程序，从应用启动到停止，生命周期长，跨多个请求和会话。\n\n区别：\nrequest存储的是与当前请求相关的数据，生命周期最短，仅限于单个请求。\nsession 存储的是跨多个请求的数据，与用户会话绑定，生命周期较长。\napplication 存储的是全局的数据和配置，生命周期最长，跨请求、会话和整个应用程序。"

            {
                chapter: "第四章",
                title: "4. session 对象的生命周期依赖于哪些因素?",

                chapter: "第四章",

            // 第六章

            {

            },
            {
                chapter: "第六章",

            // 第七章
            {
                chapter: "第七章",

            },
            {
                chapter: "第七章",
                title: "2. 在工程实践中为什么要进行会话跟踪？",

            },
            {

            },
            {
                chapter: "第八章",

            {

            },
            {

            {

            },
            {

                answer: "使用Action属性收参数、使用DomainModel（实体）接收参数和使用ModelDriven<T>接口接收参数。\n\n最方便的方式通常是使用 ModelDriven 接口，因为它支持将多个请求参数自动映射到一个实体类对象"
            },

            // 第十五章

        // 获取所有章节并排序
        function getChapters() {
            const chapters = new Set();
            questions.forEach(q => chapters.add(q.chapter));
            const sortedChapters = Array.from(chapters).sort((a, b) => {
                // 安全地提取章节中的数字
                const getChapterNum = (str) => {
                    const match = str.match(/\d+/);
                    return match ? parseInt(match[0]) : 0;
                };
                
                const numA = getChapterNum(a);
                const numB = getChapterNum(b);
                return numA - numB;
            });
            console.log('Sorted chapters:', sortedChapters);
            return sortedChapters;
        }

        // 初始化章节下拉框
        function initializeChapterSelect() {
            const select = document.getElementById('chapterSelect');
            if (!select) {
                console.error('Chapter select element not found!');
                return;
            }
            
            // 清空现有选项
            select.innerHTML = '<option value="">选择章节...</option>';
            
            // 获取排序后的章节列表
            const chapters = getChapters();
            
            // 添加章节选项
            chapters.forEach(chapter => {
                const option = document.createElement('option');
                option.value = chapter;
                option.textContent = chapter;
                select.appendChild(option);
            });
            
            console.log('Initialized chapters:', select.options.length); // 添加调试日志
        }

        // 根据选中的章节更新题目下拉框
        function updateQuestionSelect(chapter) {
            const select = document.getElementById('questionSelect');
            select.innerHTML = '<option value="">选择题目...</option>';
            
            if (!chapter) {
                select.disabled = true;
                clearQuestion();
                return;
            }
            
            select.disabled = false;
            // 获取当前章节的所有题目
            const chapterQuestions = questions.filter(q => q.chapter === chapter);
            
            // 添加题目选项
            chapterQuestions.forEach((q, index) => {
                const option = document.createElement('option');
                option.value = questions.indexOf(q); // 使用在整体数组中的索引
                option.textContent = q.title;
                select.appendChild(option);
            });
        }

        // 清空当前显示的题目
        function clearQuestion() {
            document.getElementById('questionTitle').textContent = '';
            document.getElementById('userAnswer').value = '';
            document.getElementById('answer').style.display = 'none';
            document.getElementById('answer').textContent = '';
        }

        // 显示选中的题目
        function showSelectedQuestion() {
            const select = document.getElementById('questionSelect');
            const index = select.value;
            if (index !== "") {
                displayQuestion(questions[index]);
            } else {
                clearQuestion();
            }
        }

        // 显示随机题目
        function showRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const question = questions[randomIndex];
            
            // 更新章节选择
            document.getElementById('chapterSelect').value = question.chapter;
            
            // 更新题目选择
            updateQuestionSelect(question.chapter);
            document.getElementById('questionSelect').value = randomIndex;
            
            // 显示题目
            displayQuestion(question);
            
            // 添加动画效果
            const questionContainer = document.querySelector('.question-container');
            questionContainer.style.animation = 'none';
            questionContainer.offsetHeight; // 触发重绘
            questionContainer.style.animation = 'fadeIn 0.5s ease-in-out';
        }

        // 显示题目
        function displayQuestion(question) {
            if (!question) return;
            
            const titleElem = document.getElementById('questionTitle');
            const userAnswerElem = document.getElementById('userAnswer');
            const answerElem = document.getElementById('answer');
            
            titleElem.textContent = `${question.chapter} - ${question.title}`;
            userAnswerElem.value = '';
            answerElem.style.display = 'none';
            answerElem.textContent = question.answer;
            
            // 聚焦到答题框
            userAnswerElem.focus();
        }

        // 切换显示答案
        function toggleAnswer() {
            const answerDiv = document.getElementById('answer');
            if (answerDiv.style.display === 'none' || answerDiv.style.display === '') {
                answerDiv.style.display = 'block';
            } else {
                answerDiv.style.display = 'none';
            }
        }

        // 初始化事件监听
        function initializeEventListeners() {
            const chapterSelect = document.getElementById('chapterSelect');
            const questionSelect = document.getElementById('questionSelect');
            
            if (!chapterSelect || !questionSelect) {
                console.error('Select elements not found!');
                return;
            }
            
            // 章节选择变化时更新题目下拉框
            chapterSelect.addEventListener('change', function(e) {
                console.log('Chapter selected:', this.value); // 添加调试日志
                updateQuestionSelect(this.value);
            });
            
            // 题目选择变化时显示选中的题目
            questionSelect.addEventListener('change', showSelectedQuestion);
        }

        // 页面加载时初始化
        window.onload = function() {
            console.log('Page loaded'); // 添加调试日志
            initializeChapterSelect();
            initializeEventListeners();
            // 初始禁用题目选择框
            const questionSelect = document.getElementById('questionSelect');
            if (questionSelect) {
                questionSelect.disabled = true;
            }
        };
    </script>
