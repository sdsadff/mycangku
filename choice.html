<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>选择题 - JAVA-EE 复习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Microsoft YaHei', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            background-color: #f7f7f7;
        }
        
        /* 导航栏样式 */
        .sidebar {
            width: 280px;
            background-color: #fff;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .sidebar h3 {
            margin: 0 0 20px 0;
            color: #2c3e50;
            font-size: 1.2rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }
        
        .sidebar ul {
            list-style: none;
        }
        
        .sidebar li {
            margin-bottom: 12px;
        }
        
        .sidebar a {
            text-decoration: none;
            color: #666;
            display: block;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .sidebar a:hover {
            background-color: #e8f5e9;
            color: #4CAF50;
        }
        
        .sidebar a.active {
            background-color: #4CAF50;
            color: white;
        }
        
        /* 主内容区样式 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            padding-top: 60px;
            max-width: 100%;
            margin-right: auto;
        }
        
        .back-button {
            position: fixed;
            top: 10px;
            right: 15px;
            z-index: 900;
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .back-button:hover {
            background-color: #45a049;
        }
        
        /* 题目样式 */
        .question {
            background-color: #fff;
            margin-bottom: 16px;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .question h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .question div {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        
        .question div:active {
            background-color: #e9ecef;
        }
        
        .show-answer-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 8px;
        }
        
        .show-answer-btn:hover {
            background-color: #45a049;
        }
        
        .answer {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
        }
        
        /* 章节标题样式 */
        .chapter-title {
            margin: 30px 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        /* 统一按钮样式 */
        .menu-toggle, .back-button {
            position: fixed !important;
            top: 10px !important;
            z-index: 1000;
            background-color: #2196F3 !important;
            color: white !important;
            border: none !important;
            padding: 6px 10px !important;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2) !important;
            font-size: 0.9rem !important;
            text-decoration: none;
            transition: all 0.3s ease !important;
        }

        .menu-toggle {
            left: 15px;
        }

        .back-button {
            right: 15px;
        }

        .menu-toggle:hover, .back-button:hover {
            background-color: #1976D2 !important;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .menu-toggle, .back-button {
                top: 8px !important;
                padding: 4px 8px !important;
                font-size: 0.85rem !important;
            }
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            body {
                font-size: 15px;
            }

            .menu-toggle {
                top: 5px !important;
                padding: 4px 8px;
            }

            .sidebar {
                transform: translateX(-100%);
                z-index: 999;
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            body.menu-open {
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
                padding-top: 60px;
            }

            .question {
                padding: 16px;
                margin-bottom: 12px;
            }

            .question h3 {
                font-size: 16px;
                line-height: 1.5;
            }

            .question div {
                padding: 14px;
                margin: 8px 0;
                font-size: 15px;
            }

            .back-button {
                top: 5px !important;
                padding: 4px 10px !important;
                font-size: 0.85rem;
            }

            .chapter-title {
                font-size: 18px;
                margin: 20px 0 15px 0;
            }

            .sidebar a {
                padding: 12px 16px;
                margin: 4px 0;
            }

            .main-content {
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }

            /* 当菜单打开时调整返回按钮的层级 */
            body.menu-open .back-button {
                z-index: 1001;
            }
        }

        /* 添加暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .question {
                background-color: #1e1e1e;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            }

            .question div {
                background-color: #2d2d2d;
                color: #e0e0e0;
            }

            .question div:hover {
                background-color: #363636;
            }

            .sidebar {
                background-color: #1e1e1e;
            }

            .sidebar a {
                color: #e0e0e0;
            }

            .sidebar a:hover {
                background-color: #2d2d2d;
            }

            .answer {
                background-color: #2d2d2d;
                color: #4CAF50;
            }
        }

        /* 添加滚动优化 */
        .sidebar, .main-content {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* 添加触摸反馈 */
        .question div, .show-answer-btn, .back-button {
            -webkit-tap-highlight-color: transparent;
        }

        /* 遮罩层 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        /* 修改顶部导航栏的样式 */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4CAF50;
            padding: 30px 20px 15px 20px !important;
            z-index: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chapter-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: white;
            padding: 0 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .back-button {
            position: absolute !important;
            right: 15px !important;
            top: 10px !important;
            background-color: #2196F3 !important;
            color: white !important;
            border: none !important;
            border-radius: 4px;
            padding: 6px 12px !important;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2) !important;
            font-size: 0.9rem;
            white-space: nowrap;
            z-index: 1;
            transition: all 0.3s ease !important;
        }

        .back-button:hover {
            background-color: #1976D2 !important;
        }

        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .top-nav {
                padding: 25px 20px 12px 20px !important;
            }
            
            .chapter-indicator {
                font-size: 1rem;
                padding: 0 10px;
            }
            
            .back-button {
                top: 1px !important;
            }
            
            .menu-toggle {
                top: 8px !important;
            }
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            .top-nav {
                background-color: #2d2d2d;
            }
        }

        .question div.option {
            cursor: pointer;
        }

        .question div.correct {
            background-color: #c8e6c9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }

        .question div.wrong {
            background-color: #ffcdd2;
            color: #c62828;
            border: 1px solid #e57373;
        }

        /* 暗色模式支持 */
        @media (prefers-color-scheme: dark) {
            .question div.correct {
                background-color: #1b5e20;
                color: #a5d6a7;
                border: 1px solid #2e7d32;
            }

            .question div.wrong {
                background-color: #b71c1c;
                color: #ffcdd2;
                border: 1px solid #c62828;
            }
        }
    </style>
    <script src="./loadQuestions.js"></script>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <button class="menu-toggle">☰ 章节导航</button>

    <!-- 遮罩层 -->
    <div class="overlay"></div>

    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <h3>章节导航</h3>
        <ul id="chapter-nav">
            <!-- 导航项将通过JavaScript动态加载 -->
        </ul>
    </div>

    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="chapter-indicator">第一章 选择题</div>
        <a href="index.html" class="back-button">
            返回主页 →
        </a>
    </div>

    <!-- 修改主内容区，移原有的回按钮和题 -->
    <div class="main-content">
        <div id="questions-container">
            <!-- 题目将通过JavaScript动态加载 -->
        </div>
    </div>

    <script>
        let questionsData = {};
        const chapterTitles = {
            chapter1: "第一章 HTML基础",
            chapter2: "第二章 JSP基础",
            chapter3: "第三章 JSP内置对象",
            chapter4: "第四章 Session管",
            chapter5: "第五章 JavaBean技术",
            chapter6: "第六章 Servlet技术"
        };

        // 初始化导航栏
        function initializeNavigation() {
            const nav = document.getElementById('chapter-nav');
            nav.innerHTML = '';
            
            Object.keys(questionsData).forEach(chapterId => {
                if (questionsData[chapterId] && questionsData[chapterId].length > 0) {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#${chapterId}" data-chapter="${chapterId}">${chapterTitles[chapterId] || chapterId}</a>`;
                    nav.appendChild(li);
                }
            });
        }

        // 页面加载完成后立即加载题目数据
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                questionsData = await loadQuestionsFromFile();
                initializeNavigation();
                
                // 默认加载第一章
                if (questionsData && Object.keys(questionsData).length > 0) {
                    const firstChapter = Object.keys(questionsData)[0];
                    loadQuestions(firstChapter);
                    // 激活第一个导航项
                    document.querySelector(`[data-chapter="${firstChapter}"]`)?.classList.add('active');
                } else {
                    document.getElementById('questions-container').innerHTML = 
                        '<p>暂无题目数据</p>';
                }
            } catch (error) {
                console.error('初始化失败:', error);
                document.getElementById('questions-container').innerHTML = 
                    '<p>加载题目失败，请刷新页面重试</p>';
            }
        });

        // 加载题目函数
        function loadQuestions(chapterId) {
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // 清空现有内容
            
            if (!questionsData || !questionsData[chapterId] || !questionsData[chapterId].length) {
                container.innerHTML = '<p>该章节暂无题目</p>';
                return;
            }
            
            // 更新顶部导航栏的章节标题
            const chapterIndicator = document.querySelector('.chapter-indicator');
            const chapterTitle = chapterTitles[chapterId] || `第${chapterId.replace('chapter', '')}章`;
            chapterIndicator.textContent = `${chapterTitle} 选择题`;
            
            console.log(`Loading ${questionsData[chapterId].length} questions for chapter ${chapterId}`);
            
            questionsData[chapterId].forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.style.display = 'block';
                
                // 确保HTML标签被正确显示
                const questionText = q.question.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                const options = q.options.map(opt => opt.replace(/</g, '&lt;').replace(/>/g, '&gt;'));
                
                questionDiv.innerHTML = `
                    <h3>${questionText}</h3>
                    ${options.map((opt, i) => `<div class="option" data-index="${i}" onclick="checkAnswer(this, '${q.answer}', ${index})">${opt}</div>`).join('')}
                    <div class="answer" style="display: none;">答案：${q.answer}</div>
                `;
                container.appendChild(questionDiv);
            });
            
            // 更新导航激活状态
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-chapter="${chapterId}"]`)?.classList.add('active');
            
            // 滚动到顶部
            window.scrollTo(0, 0);
        }

        // 为导航链接添加点击事件
        document.addEventListener('click', (e) => {
            const link = e.target.closest('.sidebar a');
            if (link) {
                e.preventDefault();
                const chapter = link.getAttribute('data-chapter');
                loadQuestions(chapter);
            }
        });

        // 处理URL hash变化
        window.addEventListener('hashchange', () => {
            const chapter = window.location.hash.substring(1);
            if (chapter && questionsData[chapter]) {
                loadQuestions(chapter);
            }
        });

        // 添加移动端菜单切换功能
        document.querySelector('.menu-toggle').addEventListener('click', toggleMenu);
        document.querySelector('.overlay').addEventListener('click', toggleMenu);

        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const body = document.body;
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        }

        // 确保点击遮罩层时也能关闭菜单
        document.querySelector('.overlay').addEventListener('click', toggleMenu);
        document.querySelector('.menu-toggle').addEventListener('click', toggleMenu);

        // 点击导航链接后自动关闭菜单
        document.querySelectorAll('.sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleMenu();
                }
            });
        });

        function checkAnswer(optionElement, correctAnswer, questionIndex) {
            const questionDiv = optionElement.closest('.question');
            const allOptions = questionDiv.querySelectorAll('.option');
            const answerDiv = questionDiv.querySelector('.answer');
            
            // 已经选择过答案的题目不再响应点击
            if (questionDiv.dataset.answered) {
                return;
            }
            
            // 标记题目已作答
            questionDiv.dataset.answered = 'true';
            
            // 获取当前选项的序号（A、B、C、D）
            const optionIndex = optionElement.dataset.index;
            const selectedAnswer = String.fromCharCode(65 + parseInt(optionIndex)); // 将数字转换为对应的字母
            
            // 显示正确答案
            answerDiv.style.display = 'block';
            
            // 标记所有选项的正确性
            allOptions.forEach((option, index) => {
                const currentAnswer = String.fromCharCode(65 + index);
                if (currentAnswer === correctAnswer) {
                    option.classList.add('correct');
                } else if (index === parseInt(optionIndex) && currentAnswer !== correctAnswer) {
                    option.classList.add('wrong');
                }
            });
        }
    </script>
</body>
</html>
